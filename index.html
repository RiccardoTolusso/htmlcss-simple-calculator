<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>CALCULATOR- BOOSIO</title>
</head>
<body>
    <main class="d-flex justify-center align-center">
        <div class="calculator">
            <div class="model d-flex justify-center align-center">
                <h1>BOOSIO</h1>
            </div>
            <div class="display d-flex align-center justify-end">
                <span>0</span>
            </div>
            <div class="buttons d-flex">
                <div class="numpad d-flex f-wrap f-row-reverse">
                    <div class="number">9</div>
                    <div class="number">8</div>
                    <div class="number">7</div>
                    <div class="number">6</div>
                    <div class="number">5</div>
                    <div class="number">4</div>
                    <div class="number">3</div>
                    <div class="number">2</div>
                    <div class="number">1</div>
                    <div class="number zero">0</div>
                    <div class="number orange white-txt">=</div>
                </div>
                <div class="commands d-flex f-col align-center justify-between">
                    <div class="click orange white-txt">C</div>
                    <div class="click white-txt">&plus;</div>
                    <div class="click white-txt">&minus;</div>
                    <div class="click white-txt">&times;</div>
                    <div class="click white-txt">&div;</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
